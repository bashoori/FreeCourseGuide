<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Guide – Start Learning Today</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0;
      padding: 0;
      background: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container { 
      max-width: 600px; 
      width: 90%;
      background: #fff; 
      padding: 40px; 
      border-radius: 12px; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 { font-size: 32px; margin-bottom: 15px; color: #222; }
    p { font-size: 16px; color: #444; margin-bottom: 15px; line-height: 1.6; }
    input[type="email"] { 
      padding: 14px; 
      width: 85%; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      font-size: 16px; 
      margin-top: 10px;
    }
    button { 
      margin-top: 20px; 
      padding: 14px 32px; 
      font-size: 18px; 
      font-weight: bold;
      background: #0070f3; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: all 0.3s ease; 
    }
    button:hover { 
      background: #0056b3; 
      transform: translateY(-2px); 
    }
    .note { 
      margin-top: 20px; 
      font-size: 14px; 
      color: #666; 
    }
    .divider {
      margin: 20px auto;
      height: 1px;
      background: #eee;
      width: 80%;
    }
    .rtl {
      direction: rtl;
      font-family: Tahoma, Arial, sans-serif;

</head>
